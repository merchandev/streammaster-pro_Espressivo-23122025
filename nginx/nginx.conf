worker_processes auto;
worker_rlimit_nofile 100000;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        ping 30s;
        ping_timeout 60s;
        
        application live {
            live on;
            record off;
            
            # MÁXIMA ESTABILIDAD - Sin caídas
            drop_idle_publisher 60s;
            idle_streams off;
            sync 10ms;
            
            # ULTRA BAJA LATENCIA - Optimizado para 3-5 segundos
            hls on;
            hls_path /tmp/streams/hls;
            hls_fragment 2s;           # Fragmentos pequeños = baja latencia
            hls_playlist_length 10s;   # Solo 5 segmentos en playlist
            hls_cleanup on;
            hls_sync 100ms;
            hls_continuous on;
            hls_nested off;
            hls_fragment_naming system;
            
            # Seguridad básica
            allow publish all;
            allow play all;
        }
    }
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    reset_timedout_connection on;
    
    # Compresión para mejor uso del ancho de banda
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/css application/javascript application/json;
    
    server {
        listen 80;
        server_name _;
        
        # Servir HLS con optimizaciones
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            alias /tmp/streams/hls;
            
            # Cache y Headers optimizados
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            
            # CORS
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS' always;
            add_header Access-Control-Allow-Headers '*' always;
            add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;
            
            # Optimización de entrega
            sendfile on;
            tcp_nopush on;
            tcp_nodelay on;
            
            # Evitar timeout en segmentos
            send_timeout 30s;
        }
        
        # Estadísticas
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        location /stat.xsl {
            root /usr/local/nginx/html;
        }
    }
}
